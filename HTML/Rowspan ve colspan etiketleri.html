<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Tablo Oluşturma</h4>
    <table border="1"> <!--Border etiketi ile sınırlar çizilebilir.-->
        <tr>
            <th>İsimler</th>  <!-- Başlıklar için th kullanılır-->
            <th>Soyisimler</th>
            <th>Yaş</th>
        </tr>
        <tr>
            <td>Ali</td>
            <td>Çiçek</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Furkan</td>
            <td colspan="2">Demir</td> <!--Columan Span yani bir sütunu kaplama miktarını ifade eder-->
            <td>21</td>
        </tr>
        <tr>
            <td>Kerem</td>
            <td>Çelik</td>
            <td rowspan="2">18</td> <!-- İki tane satırı kapla anlamına gelmektedir.-->
        </tr>
    </table>

</body>
</html>
