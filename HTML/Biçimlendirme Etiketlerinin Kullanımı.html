<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Biçimlendirme etiketleri kullanımı-->


    <!--
    b: kalın yazı yazmamızı sağlar. (Bold)

    i: italik anlamına gelir. metni italik hale getirir.

    em: italik ile aynı işlevdedir fakat seo için daha iyidir.

    strong: yazıyı kalınlaştırır.

    small: küçük yazılar için kullanılır.

    big: büyük yazılar için kullanılır.

    ins: yazının altını çizer.

    del: yazının üstünü çizer

    sub: yazıyı diğer yazıların sağ alt köşeisne getirir.

    sup: yazıyı diğer yazıların sağ üst köşesine getirir.

    -->

    <p>normal</p>
    <p><b>Kalın yazı</b></p>
    <p><i>İtalik yazı</i></p>
    <p><em>italik yazı</em></p>
    <p><strong>Kalın yazı</strong></p>
    <p><small>Küçük yazı</small></p>
    <p><big>Büyük yazı</big></p>
    <p><ins>Altı çizik</ins></p>
    <p><del>Üstü çizik</del></p>
    <p><sub>Alt köşe</sub></p>
    <p><sup>Üst köşe</sup></p>
</body>
</html>
