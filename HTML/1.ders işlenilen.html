<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    
    3hakkkimizda.html gibi bir site oluşturulamaz.
    ana sayfanın ismi muhakkak index.html ile başlaması gerekiyor.
    Div kullanımı ile alakalı bir soru gelecek kessinlikle !  !  !
    
    -->
    <ol type="a" start="5"> <!-- A B C şeklinde devam ediyor, start şekli ise kaçıncı harften başlayacağını gösterir. -->
        <li>Furkan</li>
        <li>Hakan</li>
        <li>Berkan</li>
        <li>Canan</li>
    </ol>

    <ul type="square"> <!-- Burada yuvarlak falan da yapabiliriz.-->
        <li>Furkan</li>
        <li>Hakan</li>
        <li>Berkan</li>
        <li>Canan</li>
    </ul>
</body>
</html>
