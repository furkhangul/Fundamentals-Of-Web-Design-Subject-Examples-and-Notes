<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">

    <style>
        .kutu
        {
            margin: 120px;
            padding: 100px;
        }
    </style>
    <title>Margin Padding Kullanımı</title>
</head>
<body>
        <!--
        margin: 10px;  üst, sağ, alt, sol = 10px
        
        padding: 10px 20px; üst/alt = 10px, sağ/sol = 20px

        margin: 10px 20px 15px; üst=10px, sağ/sol=20px, alt=15px

        padding: 5px 10px 15px 20px; üst, sağ, alt, sol
        -->
        
        <!-- Margin ifadesi kutu dışında kalan boşluğu ifade ederken padding ise kutu içindeki boşluğu ayarlamamamıza yardımcı olur.-->
    <div class="kutu">

        <p>Merhaba Dünya</p>
    </div>    
</body>
</html>
