  Özellikle büyük projelerde ya da daha iyi dosya yönetimi ve otomasyonu gerektiğinde kullanılır.

  
  Sana hazır bir proje yapısı oluşturur: dosya klasörleri, webpack, Babel, eslint, hot-reload gibi şeylerle uğraşmazsın.
  Vue CLI ile vue create proje-adi dediğinde, arkada her şeyi hazırlar.

  Kurulumu için:
  npm install -g @vue/cli
  Kodunu komut satırına gir ve indirme işlemini global olarak sağla.
  vue --version
  çıktı sağlanırsa kurulum sağlanmıştır.

  başlatmak için ise:
  vue create proje-adi
  Kodu ise arka planda projeyi hazır hale getirir.


  | Komut                     | Açıklama             |
| ------------------------- | -------------------- |
| `npm install -g @vue/cli` | Vue CLI'yi kurar     |
| `vue create proje-adi`    | Yeni proje oluşturur |
| `npm run serve`           | Projeyi başlatır     |
